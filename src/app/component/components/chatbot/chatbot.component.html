<div class="chatbot-window" *ngIf="chatbotOpen">

    <strong>Chat Support</strong>
    <span class="close-btn" (click)="toggleChatbot()">âœ–</span>
  </div>

  <div class="chat-body">

  <div class="chat-footer">
    <input type="text" [(ngModel)]="userInput" placeholder="Type your question..." />

  </div>
